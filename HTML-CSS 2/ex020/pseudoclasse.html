<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            background-color: lightgrey;
            text-align: center;
            height: 200px; /*altura*/
            width: 200px; /*largura*/
            border: 1px solid black; /*borda: lagura, tipo e cor*/
            display: inline-block; /*tipo de colocar ordenado*/
        }
                /* : = pseudo-classes/configs de estado*/
        div:hover{  /*passar o mouse por cima muda de cor*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
