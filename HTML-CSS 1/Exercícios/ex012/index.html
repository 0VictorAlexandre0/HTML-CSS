<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

   <video controls width="300" poster="imagens/thumb video.jpg">
        <source src="midia/videomp4.mp4" type="video/mp4">
        <source src="midia/videomkv.mkv" type="video/mp4">
        <source src="midia/videoogv.ogv" type="video/mp4">
        <source src="midia/videowebm.webm" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reproduções de vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube.</h1> <!--para conseguir, basta ir em compartilhar e incorporar.-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fJYpKsGroio?si=ZfNTZIdMqT1Z2gmF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
